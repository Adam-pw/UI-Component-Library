<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

    <title>Bootstrap Login Form</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="col-lg-6 col-md-6 m-auto">

                <div class="card mx-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <img src="logo.png" width="100%">
                        </div>
                        <h1 id="title" class="text-center mt-2">Login</h1>
                        <p id="description" class="text-center mt-2">This is description Lorem, ipsum</p>
                        <form action="#" id="survey-form">
                            <!-- row Username -->
                            <div class="row mb-3 d-flex justify-content-center">
                                <div class="col col-10">
                                    <label for="username" id="username-label">Username</label>
                                    <input type="text" name="username" id="username" class="form-control my-2 py-2"
                                        placeholder="" />
                                </div>
                            </div>
                            <!-- end row Username -->

                            <!-- row password -->
                            <div class="row mb-3 d-flex justify-content-center">
                                <div class="col col-10">
                                    <label for="password" id="password-label">Password</label>
                                    <input type="password" name="password" id="password" class="form-control my-2 py-2"
                                        placeholder="" />
                                </div>
                            </div>
                            <!-- end row password -->

                            <!-- row button -->
                            <div class="row row-cols-12 mt-4 mb-3">
                                <div class="col">
                                    <div class="d-grid gap-2 col-6 mx-auto">
                                        <button class="" type="button" id="button">Login</button>
                                    </div>
                                </div>
                            </div>
                            <!-- end row button -->
                        </form>

                        <div class="sign-in mt-4 text-end">
                            <p>sign-in <a href="#" class="">here</a></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
