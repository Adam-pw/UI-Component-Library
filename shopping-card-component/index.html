<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Card Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
          <img src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1562074043/234.png" alt="" />
          <div class="card-body">
            <div class="row">
              <div class="card-title">
                <h1>Dynabook Toshiba Satellite Pro</h1>
                <h2>Full HD Business Laptop</h2>
                <h3>$1099</h3>
              </div>
            </div>
            <div class="card-footer">
            <p>
                C50-J-11A - Intel Core i5 1135G7 / 2.4 GHz - 8 GB RAM - 256 GB SSD NVMe - 15.6" IPS 1920 x 1080 (Full HD)
            </p>
            <div class="btn-group">
              <div class="btn">
                <a href="">Buy Now</a>
              </div>
              <div class="view-btn">
                <a href="">Details</a>
              </div>
            </div>
              </
          </div>
        </div>
      </div>
</body>
</html>
