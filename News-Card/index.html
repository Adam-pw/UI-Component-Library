<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="static-backdrop"></div> 
      <div class="container">
        <div class="news-img">
          <img src="./assets/image.svg" alt="new img" />
        </div>
        <div class="content">
          <div class="news-header">
            <h1>7 Skills of Highly Effective Programmers</h1>
          </div>
          <div class="description">
            <p>
              Our team was inspired by the seven skills of highly effective
              programmers created by the TechLead. We wanted to provide our own
              take on the topic...
            </p>
          </div>
          <div class="info">
            <div class="reporter">
              <p>Glen Williams</p>
            </div>
            <div class="organization">
              <p>New York Times</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
