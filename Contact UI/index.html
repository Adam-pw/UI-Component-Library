<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact UI form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

</head>
<body>
    
    <div class="form">
        <h2>Contact us</h2>
        
        <div class="input">
            <div class="inputBox">
                <label>Username</label>
                <input class="insert1" type ="text" name="" placeholder="example one">
                
            </div>
            <div class="inputBox">
                <label>E-mail</label>
                <input class="insert2" type="email" name="" placeholder="example123@gmail.com">
            </div>
            <div class="inputBox">
                <label>Phone</label>
                <input class="insert3" type="number" name="" placeholder="123-456-789">
            </div>
            <div class="inputBox">
                <label>Message</label>
                <input class="insert4" type="text" name="messages" placeholder=" Leave your messages here">
            </div>
            <div class="inputBox">
                <input class="insert5" type="submit" name="" value="Send">
            </div>

        </div>
        
    </div>

    <div class="toggle">
        <i class="far fa-sun"></i>
      </div>

   

    <script src="script.js"></script>
    
</body>
</html>
