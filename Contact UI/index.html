<!DOCTYPE html>
<html >
<head>
    <title>contact UI form</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="form">
        <h2>Contact us</h2>
        <div class="input">
            <div class="inputBox">
                <label>Username</label>
                <input type ="text" name="" placeholder="example one">
                
            </div>
            <div class="inputBox">
                <label>E-mail</label>
                <input type="email" name="" placeholder="example123@gmail.com">
            </div>
            <div class="inputBox">
                <label>Phone</label>
                <input type="number" name="" placeholder="123-456-789">
            </div>
            <div class="inputBox">
                <label>Message</label>
                <input type="text" name="messages" placeholder=" Leave your messages here">
            </div>
            <div class="inputBox">
                <input type="submit" name="" value="Send">
            </div>

        </div>
        
    </div>
    
</body>
</html>
