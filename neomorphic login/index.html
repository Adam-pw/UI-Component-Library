<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Neomorphic login Form</title>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:500,700&amp;display=swap'>
<script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<form>
  
  <div class="segment">
    <h1>Login</h1>
  </div>
  
  <label>
    <input type="text" placeholder="Email Address"/>
  </label>
  <label>
    <input type="password" placeholder="Password"/>
  </label>
  <button class="red" type="button"><i class="icon ion-md-lock"></i> Log in</button>
  <div class="text"><p>Or Sign Up Using</p></div>
  
  <div class="segment">
    <button class="unit" type="button"><iconify-icon icon="ant-design:twitter-outlined"></iconify-icon></button>
    <button class="unit" type="button"><iconify-icon icon="brandico:facebook"></iconify-icon></button>
    <button class="unit" type="button"><iconify-icon icon="akar-icons:google-fill"></iconify-icon></button>
  </div>
</form>
<!-- partial -->
  
</body>
</html>
