<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel = "stylesheet" href="clock.css">
</head>
<body>
    <div class="container">
        <div class="clock">

            <div class="circle" id="sc" style="--clr:#04fc43;"><i></i></div>
            <div class="circle circle2" id="mn" style="--clr:#f8f842;"><i></i></div>
            <div class="circle circle3" id="hr" style="--clr:#fc0484;"><i></i></div>

            <span style="--i:1";><b>1</b></span>
            <span style="--i:2";><b>2</b></span>
            <span style="--i:3";><b>3</b></span>
            <span style="--i:4";><b>4</b></span>
            <span style="--i:5";><b>5</b></span>
            <span style="--i:6";><b>6</b></span>
            <span style="--i:7";><b>7</b></span>
            <span style="--i:8";><b>8</b></span>
            <span style="--i:9";><b>9</b></span>
            <span style="--i:10";><b>10</b></span>
            <span style="--i:11";><b>11</b></span>
            <span style="--i:12";><b>12</b></span>
        </div>
    </div>

    <script>
        var second = 0;
        var minute = 0;
        var hour = 0;
        var d = new Date();


        setInterval(
            function() {
            d = new Date();
            second = d.getSeconds() * 6;
            minute = d.getMinutes() * 6;
            hour = d.getHours() * 30 + Math.round(minute/12); 
            
            document.getElementById("sc").style.transform = "rotate(" + second + "deg)";
            document.getElementById("mn").style.transform = "rotate(" + minute + "deg)";
            document.getElementById("hr").style.transform = "rotate(" + hour + "deg)";
        },1000);

        
    </script>
</body>
</html>
